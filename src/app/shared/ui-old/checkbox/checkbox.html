<div class="mb-10">
  <div class="flex gap-[4px]">
    <input
      class="w-[20px]"
      type="checkbox"
      [id]="name()"
      [checked]="value"
      [disabled]="control.disabled"
      [readonly]="readonly()"
      [class.invalid]="control.invalid"
      [attr.aria-invalid]="control.invalid"
      (change)="updateValue($event)"
    />

    <label [for]="name()">{{ label() ?? 'DEFINE_LABEL' }}</label>
  </div>
</div>
