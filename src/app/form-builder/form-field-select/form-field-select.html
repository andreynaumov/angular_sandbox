<div>
  <mat-form-field>
    <mat-label>{{ config()?.label }}</mat-label>

    <mat-select [formControl]="control()">
      @for (option of config()?.options; track option.value) {
        <mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
